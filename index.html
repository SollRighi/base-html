<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title> Projeto </title>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Stick&display=swap" rel="stylesheet">
</head>
<body id="body">
  <div class= "h-input-centralizado">
    <h1>TÍTULOS QUE OCUPAM A TELA TODA</h1>
    <h1>h1</h1>
    <h2>h2</h2>
    <h3>h3</h3>
    <h4>h4</h4>
    <h5>h5</h5>
    <h6>h6</h6>
  </div>
  <hr/>
  <div class="textos-flexiveis texto-maiusculo">
    <span>Texto sem formatação</span>
    <b>Texto em negrito</b>
    <i>Texto em italico</i>
    <p>Novo paragrafo</p>
    <p>Meu nome é <b>solange <i>righi</i></b></p>
  </div>
  <hr>
  <h1 class="h-input-centralizado">INPUTS</h1>
  <h1 id="hora" class="h-input-centralizado">RELOGIO</h1>
  <form>
    <div class="textos-flexiveis">
      <div class="largura-max">
        <div class="div-bot">
          <input onclick="aviso()" class="bot" type="button" value="BOTÃO"/> <!--script-mensagem: "vou te fazer umas perguntas, ok?"-->
        </div>
        <br/>
        <input type="checkbox" id="t"/> 
        <label for="t">Pode fazer!</label>
        <hr style="width:25%;text-align:left;margin-left:0">

        <label for="ceu">Qual a tua cor favorita?</label>
        <input type="color" id="ceu" onchange="corfundo(event.target.value)"/>
        <hr style="width:53%;text-align:left;margin-left:0">

        <label for="datarelevante">Qual a data mais relevante pra tu?</label>
        <input type="date" id="datarelevante" value="0000-00-00"/>
        <hr style="width:95%;text-align:left;margin-left:0">

        <label for="datahora">Que horas são? e a data?</label>
        <input type="datetime" id="datahora" placeholder="datetime"/> <!--caixinha de texto comum-->
        <hr style="width:87%;text-align:left;margin-left:0">

        <label for="datetimelocal">Essa caixinha é mais bonita, coloca aí qualquer data, azar.</label>
        <input type="datetime-local" id="datetimelocal"/> <!--caixinha de data e hora--> <!--não conseguimos deixar um value pré definido-->
        <hr style="width:53%;text-align:left;margin-left:0">

        <label for="mail">Aquele e-mailzão maroto:</label>
        <input type="email" id="mail"/>
        <hr style="width:90%;text-align:left;margin-left:0">

        <label for="imagem">Joga aí a imagem do teu animalzinho favorito:</label>
        <input type="file" id="imagem"/> <!--accept serve pra colocar o tipo de arquivo (mime types)-->
        <hr style="width:75%;text-align:left;margin-left:0">

        <input type="hidden" value="pit"/>
        <br/>

        <label for="foto">Este é o primeiro maior desastre do mundo.</label>
        <input type="image" id="foto" src="./desastre.jpg" alt="imagem nao deu" width="500"/> <!--width: largura e height: altura-->
        <hr style="width:90%;text-align:left;margin-left:0">

        <label for="dataocorrida">Em que mês e ano ocorreu o acidente da ultima foto?</label>
        <input type="month" id="dataocorrida" value="0000-00"/>
        <hr style="width:90%;text-align:left;margin-left:0">

        <label for="quantidade">Quantos mortos este desastre causou?</label>
        <input type="number" id="quantidade" value="22"/>
        <hr style="width:90%;text-align:left;margin-left:0">

      </div>
      <div class="largura-max">
        <label for="senha">Qual o nome do amor da sua vida? vai ser nosso segredinho e.e</label>
        <input type="password" id="senha" value="texto" maxlength="6"/>
        <hr style="width:90%;text-align:left;margin-left:0">

        <label for="radio">O que tu se considera?</label>
        <br/>
        <input type="radio" name="sexo" id="m-b"/> <!--os names precisam ser iguais pra nao marcar os dois ao mesmo tempo-->
        <label for="m-b">Macho Bagual</label>
        <input type="radio" name="sexo" id="m-p"/>  
        <label for="m-p">Mulherão da Poha</label>
        <input type="radio" name="sexo" id="nem sei">
        <label for="nem sei">Nem sei</label>
        <hr style="width:90%;text-align:left;margin-left:0">

        <label for="nota">De 0 a 10 o quanto esse projetinho é legal? :D</label>
        <input type="range" id="nota" min="0" max="10" step="1"/> <!--reta com bolinha pra definir de 0 a 10-->
        <hr style="width:90%;text-align:left;margin-left:0">

        <label for="pergunta">AGORA EU TE PERGUNTO MALANDRO</label> <!--colocar jogo no script-->
        <input type="search" value="Onde tá a grana?"/>
        <hr style="width:90%;text-align:left;margin-left:0">

        <label for="cll">Manda teu cll aí só pra mim treinar essa input. Ex: 00 00 00000-0000</label>
        <input type="tel" id="cll" pattern="/[0-9]{2}[0-9]{2}[0-9]{9}/" placeholder="tel"/>
        <hr style="width:90%;text-align:left;margin-left:0">

        <input type="text" value="Calma, tu ta chegando no fim."/>
        <hr style="width:90%;text-align:left;margin-left:0">

        <label for="dormir">Qual a hora que tu dorme?</label>
        <input type="time" id="dormir"/>
        <hr style="width:90%;text-align:left;margin-left:0">

        <label for="url">Coloca aqui a url desse site.</label>
        <input type="url" id="url" placeholder="url"/> <!--caso nao tiver o modelo de uma url ele nao envia, entao nao precisa pre determinar a quantidade de letras-->
        <hr style="width:90%;text-align:left;margin-left:0">

        <label for="semana-ano">Em que semana e ano estamos?</label>
        <input type="week" id="semana-ano" value="0000-W00"/>
        <hr style="width:90%;text-align:left;margin-left:0">

        <label for="assunto">Escolha um lugar e descreva-o:</label>
        <br/>
        <select>
          <option value="rs">Rio Grande do Sul</option>
          <option value="sp">São Paulo</option>
          <option value="sc">Santa Catarina</option>
          <option value="pr">Pernambuco</option>
        </select>
        <br/>
        <textarea cols="30" id="assunto" rows="10"></textarea>
        <hr style="width:90%;text-align:left;margin-left:0">
        
        <input type="reset"/> <!--simplesmente coloca um botao chamado redefinir pra voltar aos valores de antes-->
        <br/>
        <input type="submit">
      </div>
    </div>  
  </form>


</body>
</html>
